<div class="jokes-lists">
  <div class="jokes-list">
    <div class="jokes-list__title">Nouveaut√©s</div>
    <div class="jokes-list__joke" *ngFor="let joke of jokes | async">
      <div class="jokes-list__joke__content">
        {{ joke.content }}
      </div>
      <div class="jokes-list__joke__action">
        <div class="jokes-list__joke__action__meta">
          <div class="jokes-list__joke__action__meta__date">{{ joke.created_at.toDate() | date:'yyyy/MM/dd h:mm:ss a' }}</div>
          <div class="jokes-list__joke__action__meta__user">Par {{ joke.author.name }}</div>
        </div>
        <!-- TODO : Like feature
        <div class="jokes-list__joke__action__vote">

          <div class="jokes-list__joke__action__vote__icon">
            <fa-icon [icon]="faThumbsUp" size="3x" [styles]="{'color': '#2D41A0'}"></fa-icon>
          </div>
        </div>
        -->
      </div>
    </div>
  </div>
</div>
